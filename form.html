<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration and Login Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row form">
        <div class="col-xs-12 col-sm-6 col-md-6 registration">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h3>Registration Form</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputFullName">Full Name</label>
                  <input type="text" class="form-control" id="exampleInputFullName" placeholder="Full Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputCompanyName">Company Name</label>
                  <input type="text" class="form-control" id="exampleInputCompanyName" placeholder="Company Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputMobile">Mobile Number</label>
                  <input type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile Number">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> By Creatig an account you agree to our Tearm of service and Privacy Policy.
                  </label>
                </div>
                <button type="submit" class="btn btn-default">Register</button>
              </form>
            </div>
          </div>

        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 login">
          <div class="row">
            <div class="col-md-7 col-md-offset-2 log">
              <h3>Login Form</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail2">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword2">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
